<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♟️Chess</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>♟️Chess</h1>
    <div class="container">
        
        <div class="board" id="board"></div>

            <div class="buttons">
                <button class="play-again">Play Again</button>
                <button class="set-pos">Set Position</button>
                <button class="flip-board">Flip Board</button>
                <button class="settings">Settings</button>
                <button class="hint">Hint</button>
            </div>
            <div id="move-history" class="move-history"></div>

    </div>

    <!-- Modal for settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="difficulty">Difficulty (Depth): </label>
                <input type="number" id="difficulty" name="difficulty" min="1" max="20" value="5">
                <br><br>
                <label for="timeControl">Time Control (ms): </label>
                <input type="number" id="timeControl" name="timeControl" min="100" max="10000" value="1000">
                <br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/stockfish.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
